                                    77ххххххххх (без знака плюс "+") <br><br>
                                    Например: <span class="text-muted">77070001122</span>
                                </small>
                            </div>
                        </div>                        
                        <button type="submit" class="btn btn-success rounded" onclick="openWA()">Открыть в WhatsApp</button>
                    </form>
                </div>          
            </div>
